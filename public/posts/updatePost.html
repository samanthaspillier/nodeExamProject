<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Post</h1>

        <!-- Update Post Form -->
        <form id="postUpdateForm">
            <div class="mb-3">
                <label for="updateTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="updateTitle" required>
            </div>
            <div class="mb-3">
                <label for="updateContent" class="form-label">Content</label>
                <textarea class="form-control" id="updateContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="updateCover" class="form-label">Cover URL</label>
                <input type="text" class="form-control" id="updateCover">
            </div>
            <button type="submit" class="btn btn-primary">Update Post</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts/updatePost.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
