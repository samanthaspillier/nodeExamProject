<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Link to your custom stylesheet -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create New Post</h1>

        <!-- Create Post Form -->
        <form id="postCreateForm">
            <div class="mb-3">
                <label for="createTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="createTitle" required>
            </div>
            <div class="mb-3">
                <label for="createContent" class="form-label">Content</label>
                <textarea class="form-control" id="createContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="createCover" class="form-label">Cover URL</label>
                <input type="text" class="form-control" id="createCover">
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts/createPost.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
