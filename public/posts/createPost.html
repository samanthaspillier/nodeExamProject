<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create New Post</h1>

        <!-- Create Post Form -->
        <form id="postCreateForm">
            <div class="mb-3">
                <label for="createTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="createTitle" required>
            </div>
            <div class="mb-3">
                <label for="createContent" class="form-label">Content</label>
                <textarea class="form-control" id="createContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="userSelect" class="form-label">Select User</label>
                <select class="form-select" id="userSelect" required>
                    <option value="" disabled selected>Select a user</option>
                    <!-- User options will be populated here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>

   <!-- Bootstrap JS and dependencies -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/js/posts/createPost.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
