<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Posts</h1>

        <!-- Search Bar -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts by title...">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postsList" class="row"></div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="d-flex justify-content-between align-items-center mt-4">
            <button id="prevPage" class="btn btn-secondary">Previous</button>
            <span id="pageInfo" class="mx-3"></span>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts/posts.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
