<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Link to your custom stylesheet -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Posts</h1>

        <!-- Search Bar -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts by title...">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postsList" class="row"></div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="d-flex justify-content-between align-items-center mt-4">
            <button id="prevPage" class="btn btn-secondary">Previous</button>
            <span id="pageInfo" class="mx-3"></span>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>

        <!-- Update Post Form (Hidden by default) -->
        <div id="updatePostForm" class="mt-4" style="display: none;">
            <h2 class="text-center">Update Post</h2>
            <form id="postUpdateForm">
                <div class="mb-3">
                    <label for="updateTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="updateTitle" required>
                </div>
                <div class="mb-3">
                    <label for="updateContent" class="form-label">Content</label>
                    <textarea class="form-control" id="updateContent" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="updateCover" class="form-label">Cover URL</label>
                    <input type="text" class="form-control" id="updateCover">
                </div>
                <button type="submit" class="btn btn-primary">Update Post</button>
                <button type="button" class="btn btn-secondary" id="cancelUpdate">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts.js"></script> <!-- Link to your separate JavaScript file -->
</body>
</html>
